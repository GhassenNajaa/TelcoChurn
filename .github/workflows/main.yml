name: CI/CD Pipeline MLOps - Docker Build & Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: 1. Checkout du code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 2. Set up QEMU (pour buildx multi-platform)
        uses: docker/setup-qemu-action@v3

      - name: 3. Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: 4. Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: 5. Generate image metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: 177777771/telco-churn-api
          tags: |
            type=raw,value=latest
            type=raw,value=v1
            type=sha,prefix=sha-

      - name: 6. Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max